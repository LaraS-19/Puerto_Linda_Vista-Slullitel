<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="description" content="Página de contacto de Puerto Linda Vista. Para más información, puede utilizar nuestro formulario de contacto.">
    <meta name="keywords" content="PUERTO, PUERTO SAN MARTÍN, MUELLE, BARCO, AMARRE, BARCAZAS, RÍO, RÍO PARANÁ">
    <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <h1>Puerto Linda Vista</h1>
        <nav class="navBar">
            <ul>
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="./puerto.html">El puerto</a>
                </li>
                <li>
                    <a href="./quienes_somos.html">¿Quiénes somos?</a>
                </li>
                <li>
                    <a href="./como_llego.html">¿Cómo llego?</a>
                </li>
                <li>
                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>
            </nav>
    </header>
   <!--Formulario-->
   <main>
    <h2>Contacto</h2>
    <br />
    <form>
      <fieldset>
        <label for="nombre">Nombre:</label>
        <br />
        <input id="nombre" type="text" placeholder="Ingresá tu nombre">
        <br />
        <label for="apellido">Apellido:</label>
        <br />
        <input id="apellido" type="text" placeholder="Ingresá tu apellido">
        <br />
        <label>Selecciona tu país:</label>
        <br />
        <select>
          <option>Argentina</option>
          <option>Chile</option>
          <option>Paraguay</option>
          <option>Uruguay</option>
          <option>Otros</option>
        </select>
        <br />
        <label for="dni">Documento:</label>
        <br />
        <input id="dni" type="number" placeholder="Ingresá tu DNI">
        <br />
        <label for="tel">Teléfono:</label>
        <br />
        <input id="tel" type="tel" placeholder="Ingresá tu teléfono">
        <br />
        <label for="comentarios">¿Tenés algún comentario?:</label>
        <br />
        <textarea id="comentarios" placeholder="Comentarios"></textarea>
        <br />
        <label for="tyc">Acepto los términos y condiciones</label>
        <input type="checkbox">
        <br />
        <label for="opciones">¿Deseas recibir noticias del puerto?</label>
        <input name="opcion" type="radio">
        <span>Si</span>
        <input name="opcion" type="radio">
        <span>No</span>
        <br />
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
      </fieldset>
    </form>
   </main>

     <br />

      <a href="./como_llego.html">¿Cómo llego? - </a>
      <a href="./contacto.html">Contacto</a>
   </footer>
</body>
</html>
